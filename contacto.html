        <section class="content">    
    <h4>Contactate mediante email</h4>
    <form>
        <fieldset>
            <label for="Nombre y Apellido">Nombre y Apellido</label>
            <input type="text" name="Nombre y Apellido" placeholder="Nombre y Apellido">
            <br>
            <br>
            <label for="Sexo">Sexo:</label>
            <br>
            <label>Hombre</label>
            <input type="radio" name="Sexo" value="Hombre">
            <label>Mujer</label>
            <input type="radio" name="Sexo" value="Mujer">
            <br>
            <br>
            <label for="Email">Email</label>
            <input type="email" name="Email" placeholder="Email">
            <br>
            <br>
            <label for="Mensaje">Mensaje</label>
            <textarea name="Mensaje" placeholder="Mensaje"></textarea>
            <br>
            <br>
            <label for="Novedades">Deseo recibir novedades.</label>
            <input type="checkbox" name="Novedades">

        </fieldset>
        <input type="submit" name="Enviar">
        <input type="reset" name="Restablecer">
    </form>
    
</section>
